<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Us | White Water Rafting</title>
        <meta name="author" content="Camille Barton">
        <meta name="description" content="The purpose of the contact page is to learn how to get in contact with us.">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/rafinglogo.png" alt="Rafting Site Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <div class="contact">
                <h1>Contact Us</h1>
                <p>Address: 123 Adventure Drive, Island Park, Idaho</p>
                <p>Phone Number: 208-555-2994</p>
                <p>Email: whitewaterrafting@gmail.com</p>
            </div>
           <div class="map">
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4565.554348089149!2d-111.78603707971578!3d43.82441171031949!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540a54bcf139d1%3A0x1229132e6138bca2!2sLittle%20Caesars%20Pizza!5e0!3m2!1sen!2sus!4v1685474475182!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
           </div>
           <section class="staff">
            <h2>Our Employees</h2>
            <figure>
                <img src="images/employee1.jpg" alt="manager"><figcaption>Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="rafting expert"><figcaption>Rafting Expert</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="river guide"><figcaption>River Guide</figcaption>
            </figure>
           </section>

           <form>
            <h1>Send Us A Message</h1>
            <fieldset>
                <legend>Contact Information</legend>
                <label>Full Name: <input type="text" name="fullname"></label>
                <label>Email: <input type="email" name="useremail"></label>
            </fieldset>
            <fieldset>
                <legend>Message</legend>
                <label>
                    <input type="radio" name="option" value="option1">
                    General Inquiry
                </label>
                <label>
                    <input type="radio" name="option" value="option2">
                    Reservation Question
                </label>
                <label>
                    <input type="radio" name="option" value="option3">
                    Website Suggestion
                </label>
                <label for="message">Message for us:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter Message Here"></textarea>
                <label for="subscribe">Please subscribe me to the monthly newsletter!</label>
                <input type="checkbox" id="subscribe" name="subscribe">
            </fieldset>
            <button type="submit">Submit</button>
        </form>
        </main>
        <footer>
            <p>Â©2023 | White Water Rafting | Camille Barton</p>
        </footer>
    </body>
</html>
